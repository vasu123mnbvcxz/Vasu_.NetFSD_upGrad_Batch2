<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
</head>
<body>
    <h1 align="center">Grocery Checklist</h1>
    <h2>High-priority grocery items</h2>
    <ol type="1">
        <li>Rice</li>
        <li>Milk</li>
        <li>Vegetables</li>
        <li>Cooking Oil</li>
    </ol>
    <h2>Optional or non-essential items</h2>
    <ul type="circle">
        <li>Snacks</li>
        <li>Ice cream</li>
        <li>drinks</li>
    </ul>

</body>
</html>
