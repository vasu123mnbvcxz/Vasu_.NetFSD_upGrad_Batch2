<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Highlights</title>

    <style>
        /* Element Selector */
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
        }

        /* Class Selector */
        .features-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
        }

        /* Descendant Selector */
        .features-section h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #222;
            letter-spacing: 1px;
        }

        /* Descendant Selector */
        .features-section ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        /* Class Selector for feature items */
        .feature-item {
            background-color: #e8f0fe;
            color: #1a237e;
            padding: 20px;                 /* Padding inside each feature */
            margin-bottom: 15px;
            border: 2px solid #3f51b5;     /* Border */
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        /* Hover Effect */
        .feature-item:hover {
            background-color: #3f51b5;
            color: #ffffff;
            transform: translateY(-5px);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Why Choose Our Product?</h2>

        <ul>
            <li class="feature-item">Fast and Reliable Performance</li>
            <li class="feature-item">User-Friendly Interface</li>
            <li class="feature-item">Secure Data Protection</li>
            <li class="feature-item">24/7 Customer Support</li>
            <li class="feature-item">Seamless Integration</li>
        </ul>
    </section>

</body>
</html>
