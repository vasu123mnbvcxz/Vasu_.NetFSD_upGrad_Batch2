<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 220px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            flex: 1 1 250px;
            box-sizing: border-box;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .cards {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <div class="layout">

        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Reports</li>
                <li>Settings</li>
                <li>Profile</li>
            </ul>
        </aside>

        <main class="main">
            <h1>Welcome Vasu</h1>

            <div class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250</p>
                </div>

                <div class="card">
                    <h3>Sales</h3>
                    <p>$18,400</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320</p>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
