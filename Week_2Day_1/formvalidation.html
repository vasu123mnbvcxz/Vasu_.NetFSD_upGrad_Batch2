<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>

<h2>Registration Form</h2>

Name: 
<input type="text" id="name" onchange="validateName()">
<span id="nameMsg"></span>
<br><br>

Email:
<input type="text" id="email" onchange="validateEmail()">
<span id="emailMsg"></span>
<br><br>

Age:
<input type="number" id="age" onchange="validateAge()">
<span id="ageMsg"></span>
<br><br>

<button onclick="submitForm()">Submit</button>

<p id="successMsg"></p>

<script>
function validateName() {
    var name = document.getElementById("name").value;
    if (name === "") {
        document.getElementById("nameMsg").innerHTML = " Name cannot be empty";
    } else {
        document.getElementById("nameMsg").innerHTML = " Valid";
    }
}

function validateEmail() {
    var email = document.getElementById("email").value;
    if (!email.includes("@")) {
        document.getElementById("emailMsg").innerHTML = " Invalid Email";
    } else {
        document.getElementById("emailMsg").innerHTML = " Valid";
    }
}

function validateAge() {
    var age = document.getElementById("age").value;
    if (age <= 18) {
        document.getElementById("ageMsg").innerHTML = " Must be above 18";
    } else {
        document.getElementById("ageMsg").innerHTML = " Valid";
    }
}

function submitForm() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var age = document.getElementById("age").value;

    if (name !== "" && email.includes("@") && age > 18) {
        sessionStorage.setItem("userName", name);
        sessionStorage.setItem("userEmail", email);
        sessionStorage.setItem("userAge", age);
        document.getElementById("successMsg").innerHTML = " Data Stored in Session!";
    } else {
        document.getElementById("successMsg").innerHTML = " Fix Errors Before Submit!";
    }
}
</script>

</body>
</html>
